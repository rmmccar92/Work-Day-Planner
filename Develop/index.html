<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"

  <!--Body Starts Here-->
  <body>
    <header class="jumbotron">

      <p id="currentDay" class="lead">Test</p>
       <!--Current Time goes here-->

    <div class="container">
      <!-- Timeblocks go here -->
      <!--9-->
      <div class="input-group imput-group-lg">
        <span class="input-group-text">9AM</span>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--10-->

      </div>

      </div>

        <span class="input-group-text">1PM</span>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <!--2-->
      <div class="input-group imput-group-lg">
        <span class="input-group-text">2PM</span>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>

      <!--3-->
