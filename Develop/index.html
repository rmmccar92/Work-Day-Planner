<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta id="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--Custom CSS-->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>


<!--Body Starts Here-->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Test</p>
    <!--Current Time goes here-->
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--9-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2 single-digit">9AM</span>
      <input type="text" class="form-control" id="form-9" data-time="9" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn btn-9" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--10-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2">10AM</span>
      <input type="text" class="form-control" id="form-10" data-time="10" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn btn-10" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--11-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2">11AM</span>
      <input type="text" class="form-control" id="form-11" data-time="11" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn btn-11" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--12-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2">12PM</span>
      <input type="text" class="form-control" id="form-12" data-time="12" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn btn-12" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--1-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2 single-digit">1PM</span>
      <input type="text" class="form-control" id="form-1" data-time="13" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn btn-1" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--2-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2 single-digit">2PM</span>
      <input type="text" class="form-control" id="form-2" data-time="14" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--3-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2 single-digit">3PM</span>
      <input type="text" class="form-control" id="form-3" data-time="15" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--4-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2 single-digit">4PM</span>
      <input type="text" class="form-control" id="form-4" data-time="16" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!--5-->
    <div class="input-group-prepend imput-group-lg">
      <span class="input-group-text time-block mr-2 single-digit">5PM</span>
      <input type="text" class="form-control" id="form-5" data-time="17" aria-label="Large">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <button type="button" class="btn btn-primary btn-block m-4" id="clear-button">Clear Schedule</button>
    </div>
  </div>


  <!--JQUERY UI-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Moment-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--Custom JS-->
  <script src="script.js"></script>
</body>

</html>
